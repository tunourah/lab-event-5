<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Customization</title>
</head>
<body>
<div class="box-style">
    <input type="text" id="input" placeholder="Enter width (in % or px)">
    <input type="text" id="input1" placeholder="Enter height (in % or px)">
    <input type="text" id="input2" placeholder="Enter border-radius (in px)">
    <input type="color" id="input3" value="#0000FF" placeholder="Choose color"> 
</div>
<div style=" align-items: center;">
    <button id="btn">Draw</button>
    <button id="btn1">Clear</button>
</div>

<div id="box" style="width: 30%; height: 40%; background-color: blue; border-radius: 0px;"></div>

<script src="main.js"></script>
</body>
</html>
